<body>
	<p>Utilities for managing components. A component is any Java object
	that is managed by <a href="ComponentManager.html">Component Manager</a>.
	You can make any component being managed by declaring it in
	/metainfo/i3-comp.xml.</p>
	<p>Note: it is nothing to do with UI objects.</p>
