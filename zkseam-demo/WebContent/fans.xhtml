<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:s="http://jboss.com/products/seam/taglib">

<body>

<h2>The Seam Fans</h2>

<p>The following persons have said "hello" to JBoss Seam:</p>

<h:form>

<h:dataTable value="#{fans}" var="fan">
  <h:column>
    <f:facet name="header">Name</f:facet>
    #{fan.name}
  </h:column>
  <h:column>
    <f:facet name="header">Age</f:facet>
    #{fan.age}
  </h:column>
  <h:column>
    <f:facet name="header">Email</f:facet>
    #{fan.email}
  </h:column>
  <h:column>
    <f:facet name="header">Comment</f:facet>
    #{fan.comment}
  </h:column>
  <h:column>
    <h:commandButton value="Delete"
                     action="#{manager.delete}"/>
  </h:column>
  <h:column>
    <a href="person.seam?pid=#{fan.id}">Edit</a>
  </h:column>
</h:dataTable>

<center>
  <h:commandButton action="hello"
            value="Go to hello page" type="submit"/>
</center>

</h:form>

</body>
</html>
