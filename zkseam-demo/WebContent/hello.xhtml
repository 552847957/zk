<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:s="http://jboss.com/products/seam/taglib">

<head>
 <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<h2>DataModel, Validation and Restful Page Demo</h2>

<h:form>

<f:facet name="beforeInvalidField">
  <h:graphicImage styleClass="errorImg" value="error.png"/>
</f:facet>
<f:facet name="afterInvalidField">
  <s:message styleClass="errorMsg" />
</f:facet>
<f:facet name="aroundInvalidField">
  <s:div styleClass="error"/>
</f:facet>

<s:validateAll>

<table>

  <tr>
    <td>Your name:</td>
    <td>
      <s:decorate>
        <h:inputText value="#{person.name}" size="15"/>
      </s:decorate>
    </td>
  </tr>

  <tr>
    <td>Your age:</td>
    <td>
      <s:decorate>
        <h:inputText value="#{person.age}" size="15"/>
      </s:decorate>
    </td>
  </tr>

  <tr>
    <td>Email:</td>
    <td>
      <s:decorate>
        <h:inputText value="#{person.email}" size="15"/>
      </s:decorate>
    </td>
  </tr>

  <tr>
    <td>Comment:</td>
    <td>
      <s:decorate>
        <h:inputTextarea value="#{person.comment}"/>
      </s:decorate>
    </td>
  </tr>

</table>

</s:validateAll>

<h:commandButton type="submit" value="Say Hello"
                 action="#{manager.sayHello}"/>
</h:form>

</body>
</html>
