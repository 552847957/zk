<title>Additional Interfaces for ComponentCtrl.getExtraCtrl()</title>
</head>
<body>
	Additional Interfaces that might be implemented by the returned object
	of <a href="../../sys/ComponentCtrl.html#getExtraCtrl()">getExtraCtrl</a>.
	ZK uses them to decide how to render a component specially.
